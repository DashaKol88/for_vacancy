<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>Project List</h1>
    <ul>
        {% for project in projects %}
        <li>
            {{ project.name }} - {{ project.description }} | Deadline: {{ project.deadline }} |
            <a href="{% url 'project_detail' project.id %}">Details</a> |
            <a href="{% url 'edit_project' project.id %}">Edit</a> |
            <a href="{% url 'delete_project' project.id %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_project' %}">Create Project</a>
</body>
</html>
