<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Project List</h1>
        <ul class="list-group">
            {% for project in projects %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ project.name }}</strong> - {{ project.description }} | Deadline: {{ project.deadline }}
                    </div>
                    <div class="btn-group" role="group">
                        <a href="{% url 'project_detail' project.id %}" class="btn btn-primary">Details</a>
                        <a href="{% url 'edit_project' project.id %}" class="btn btn-secondary">Edit</a>
                        <a href="{% url 'delete_project' project.id %}" class="btn btn-danger">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'create_project' %}" class="btn btn-success mt-3">Create Project</a>
    </div>
</body>
</html>
