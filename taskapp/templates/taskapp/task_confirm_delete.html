<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Task</title>
</head>
<body>
  <h2>Delete Task</h2>
  <p>Are you sure you want to delete the task "{{ task.title }}"?</p>
  <form method="post" action="">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'project_detail' project_id=task.project.id %}">Cancel</a>
</body>
</html>
