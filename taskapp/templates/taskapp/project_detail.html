<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project detail</title>
</head>
<body>
  <h2>{{ project.name }}</h2>
  <p>{{ project.description }}</p>

  <h3>Tasks</h3>
  <ul>
    {% for task in tasks %}
      <li>{{ task.title }} - {{ task.status }}
        <a href="{% url 'edit_task' task_id=task.id %}">Edit</a> |
        <a href="{% url 'delete_task' task_id=task.id %}">Delete</a>
      </li>

    {% endfor %}
  </ul>
  <a href="{% url 'create_task' project_id=project.id %}">Add Task</a>

  <a href="{% url 'project_list' %}">Back to Project List</a>
</body>
</html>
