<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

        <div class="container mt-5">
            <h2>{{ project.name }}</h2>
            <p>{{ project.description }}</p>


            <ul class="list-group">
                {% for task in tasks %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ task.title }}
                        <span class="btn-group" role="group">
                            <a href="{% url 'edit_task' task_id=task.id %}" class="btn btn-primary">Edit</a>
                            <a href="{% url 'delete_task' task_id=task.id %}" class="btn btn-danger">Delete</a>
                        </span>
                    </li>
                {% endfor %}
            </ul>

            <a href="{% url 'create_task' project_id=project.id %}" class="btn btn-success mt-3">Add Task</a>
            <a href="{% url 'project_list' %}" class="btn btn-secondary mt-3">Back to Project List</a>
        </div>

</body>
</html>
