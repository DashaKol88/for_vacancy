<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Project Deletion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1>Confirm Project Deletion</h1>
        <p>Are you sure you want to delete the project "{{ project.name }}"?</p>
        <form method="post" action="{% url 'delete_project' project.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete Project</button>
        </form>
        <a href="{% url 'project_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
</body>
</html>
