<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Project Deletion</title>
</head>
<body>
    <h1>Confirm Project Deletion</h1>
    <p>Are you sure you want to delete the project "{{ project.name }}"?</p>
    <form method="post" action="{% url 'delete_project' project.id %}">
        {% csrf_token %}
        <button type="submit">Delete Project</button>
    </form>
    <a href="{% url 'project_list' %}">Cancel</a>
</body>
</html>
